<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meets Accessibility Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #0073b1;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar img {
            height: 40px;
            margin-right: 10px;
        }
        .container {
            margin-top: 20px;
        }
        .video-section, .question-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <img src="linkedin-src.png" alt="LinkedIn Logo">
        </div>
        <div>
            <a href="myprofile.html" class="btn btn-light mr-2">My Profile</a>
            <a href="index.html" class="btn btn-light">Sign Out</a>
        </div>
    </div>
    <div class="container">
        <div class="video-section">
            <h3>AI Meets Accessibility: A Conversation with Ioana Tanase...</h3>
            <video controls width="100%">
                <source src="ai_accessibility_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Duration: 37m</p>
        </div>
        <div class="question-section">
            <h4>Comprehension Question</h4>
            <p>What is one key benefit of AI in improving accessibility, as discussed in the video?</p>
            <textarea id="answer-input" class="form-control" rows="4" placeholder="Enter your answer here"></textarea>
            <button class="btn btn-primary mt-3" onclick="checkAnswer()">Submit</button>
            <p id="feedback" class="mt-3"></p>
        </div>
        <a href="part1.html" class="btn btn-secondary btn-back">Previous Page</a>
        <a href="page1.html" class="btn btn-primary btn-back">Back to Home</a>
    </div>
    <script>
        function checkAnswer() {
            const answerInput = document.getElementById('answer-input').value.toLowerCase();
            const feedback = document.getElementById('feedback');
            if (answerInput.includes('automation') || answerInput.includes('personalization') || answerInput.includes('improve user experience')) {
                feedback.textContent = 'Great answer! AI can indeed help automate accessibility features and personalize experiences for users with disabilities.';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = 'Try again. Think about how AI can automate processes or personalize experiences for users with disabilities.';
                feedback.style.color = 'red';
            }
        }
    </script>
</body>
</html>
