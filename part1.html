<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Java Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #0073b1;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar img {
            height: 40px;
            margin-right: 10px;
        }
        .container {
            margin-top: 20px;
        }
        .video-section, .code-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <img src="linkedin-src.png" alt="LinkedIn Logo">
        </div>
        <div>
            <a href="myprofile.html" class="btn btn-light mr-2">My Profile</a>
            <a href="index.html" class="btn btn-light">Sign Out</a>
        </div>
    </div>
    <div class="container">
        <div class="video-section">
            <h3>Learning Java 11</h3>
            <video controls width="100%">
                <source src="source3.MOV" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Duration: 2h 36m</p>
        </div>
        <div class="code-section">
            <h4>Coding Challenge: Write a basic Java program that checks if a number is 0, and returns True or False as such. Please code in main class 'example'</h4>
            <textarea id="code-input" class="form-control" rows="10" placeholder="Enter your Java code here"></textarea>
            <button class="btn btn-primary mt-3" onclick="checkCode()">Submit</button>
            <p id="feedback" class="mt-3"></p>
        </div>
        <a href="page1.html" class="btn btn-secondary btn-back">Back to Home</a>
        <a href="part2.html" class="btn btn-secondary btn-back">Next Part</a>
    </div>
    <script>
        function checkCode() {
            const codeInput = document.getElementById('code-input').value;
            const feedback = document.getElementById('feedback');
            const correctCode = `
                public class Example {
                    public boolean isEven(int number) {
                        return number % 2 == 0;;
                    }
                }`;
            if (codeInput.trim() === correctCode.trim()) {
                feedback.textContent = 'This code recieves a score of 100/100! Great work using the modulo operator to check if the number is even or odd!';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = 'This code recieves a score of 20/100. This is because the code properly uses the modulo operation, but then does not execute the rest of the function properly. Try rechecking what you are modding the code by!';
                feedback.style.color = 'red';
            }
        }
    </script>
</body>
</html>
