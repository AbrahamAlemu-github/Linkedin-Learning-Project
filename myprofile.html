<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - LinkedIn Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #0073b1;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar img {
            height: 40px;
            margin-right: 10px;
        }
        .container {
            margin-top: 20px;
        }
        .profile-header {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .banner-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <img src="linkedin-src.png" alt="LinkedIn Logo">
        </div>
        <a href="page1.html" class="btn btn-light">Back to Home</a>
    </div>
    <div class="container">
        <div class="profile-header">
            <img src="ryan-roslansky-banner.jpeg" alt="Banner Image" class="banner-image">
            <img src="ryan-roslansky-image.jpeg" alt="Profile Picture" class="profile-image">
            <h2>Ryan Roslansky</h2>
            <p>CEO at LinkedIn</p>
            <p><strong>Top Voice</strong></p>
            <p>San Francisco Bay Area</p>
            <p>821,352 followers</p>
        </div>
    </div>
</body>
</html>
